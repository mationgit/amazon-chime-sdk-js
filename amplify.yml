applications:
  - appRoot: demos/browser/
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14.17.4
            - npm install
        build:
          commands:
            - npm run build -- --env app=meetingV2
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
