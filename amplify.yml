version: 1
applications:
  - appRoot: demos/browser
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: demos/browser
        AMPLIFY_DIFF_DEPLOY: false
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14.17.4
            - npm install
            - npm run build
        build:
          commands:
            - npm run start
      artifacts:
        files:
          - '**/*'
        discard-paths: yes
        baseDirectory: dist
      cache:
        paths:
          - node_modules/**/*
